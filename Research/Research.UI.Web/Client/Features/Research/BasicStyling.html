<!DOCTYPE html>
<html>
<head>
    <title>Basic styling research page.</title>
    <link href="../../Libraries/Flexgrid/flexgrid.css" rel="stylesheet" />
    <style>
        /* Resets */
        html, body, div, span, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        abbr, address, cite, code, del, dfn, em, img, ins, kbd, q, samp, small, strong, sub, sup, var,
        b, i, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, figcaption, figure, footer, header, hgroup, menu, nav, section, summary,
        time, mark, audio, video {
            border: 0;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            /* Border boxing is used, so the padding, margin and borders are within the width and height of de element. */
            box-sizing: border-box; 
            margin: 0; /* Prevent unnecessary white space. */
            outline: 0; /* Prevent unnecessary white space. */
            padding: 0; /* Prevent unnecessary white space. */
            font-size: 100%;
            vertical-align: baseline;
        }

        html, body {
            height: 100%; /* Full screen single page app. */
            max-height: 100%; /* Full screen single page app. */
        }

        body {
            padding: 20px;
        }

        .page {
            border: 1px solid rgb(128, 128, 128);
            height: 100%;
            max-height: 100%;
            padding: 20px;
            position: relative;
        }

        .info {
            border: 1px solid rgb(128, 128, 128);
            box-shadow: rgba(0, 0, 0, 0.298039) 0 2px 6px 0, rgba(0, 0, 0, 0.2) 0 -3px 8px 0;
            bottom: 10px;
            left: 10px;
            padding: 4px 10px 4px 10px;
            position: absolute;
            width: 300px;
            z-index: 2;
        }
    </style>
    <script type="text/javascript" src="/Client/Libraries/Modernizr/modernizr-2.7.2.js"></script>
    <script type="text/javascript" src="/Client/Libraries/Live/head.min.js"></script>
    <script type="text/javascript" src="/Client/Libraries/Live/live.js"></script>
</head>
<body>
    <div class="page">
        <div class="info container">
            <div class="row"><div class="span6">Info cell 1.1</div><div class="span6">Info cell 1.2</div></div>
            <div class="row"><div class="span4">2.1</div><div class="span4">2.2</div><div class="span4">2.3</div></div>
            <div class="row"><div class="span4">2.1</div><div class="span4">2.2</div><div class="span4">2.3</div></div>
            <div class="row"><div class="span12">Info cell 4</div></div>
            <div class="row"><div class="span12">Info cell 4</div></div>
            <div class="row"><div class="span12">Info cell 4</div></div>
            <div class="row"><div class="span12">Info cell 4</div></div>
            <div class="row"><div class="span12">Info cell 4</div></div>
        </div>
    </div>
</body>
</html>
